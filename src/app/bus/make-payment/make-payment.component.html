<div class="payment-container">
    <div class="form-group">
        <h1>Make Your Payment</h1>
    <form [formGroup]="payForm" (ngSubmit)="onSubmit()">
        <div class="input-container">
            <h3>UPI ID  <input type="text" formControlName="upi"></h3>
            
        </div>
        <p>Price : {{ amount }}</p>
        <button class="button-container" (click)="onBack()">Cancel</button>
        <button class="button-container2" type="submit" [disabled]="payForm.invalid">Confirm</button>
    </form>
    </div>
</div>
